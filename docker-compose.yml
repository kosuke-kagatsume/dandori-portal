version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dandori-postgres
    restart: always
    environment:
      POSTGRES_USER: dandori
      POSTGRES_PASSWORD: dandori_password
      POSTGRES_DB: dandori_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dandori"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
